<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="menupro.css">
</head>

<body>
    <div class="content">
        <div>
            <h1 class="header">OUR MENU</h1>
        </div>
        <div class="types">
            <h3 class="allitems">ALL ITEMS</h3>
        </div>
        <div class="box">
            <div class="items">
                <div class="img-box"><img
                        src="https://images.unsplash.com/photo-1610440042657-612c34d95e9f?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=eiliv-aceron-uBigm8w_MpA-unsplash.jpg"
                        alt="Burger" class="img">
                </div>
                <div class="details">
                    <div class="name">Burger</div>
                    <div class="price">&#8377;100</div>
                </div>
                <div class="cateogary">FAST FOOD</div>
            </div>
            <div class="items">
                <div class="img-box"><img
                        src="https://images.unsplash.com/photo-1594007654729-407eedc4be65?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=saahil-khatkhate-kfDsMDyX1K0-unsplash.jpg"
                        alt="Pizza" class="img">
                </div>
                <div class="details">
                    <div class="name">Pizza</div>
                    <div class="price">&#8377;250</div>
                </div>
                <div class="cateogary">FAST FOOD</div>
            </div>
        </div>
    </div>
    <script src="menupro.js"></script>
</body>

</html>
